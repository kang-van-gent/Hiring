<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/2574429583.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>



</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid col-sm-11">
            <a class="navbar-brand">Navbar</a>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Active</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>

            </ul>
            <form class="d-flex">

                <div class="form-check form-switch">

                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>

                </div>
            </form>
        </div>
    </nav>

    <div class="card  mt-5">
        <div class="card-body">
            <div class="container">

                <div class="row justify-content-center ">
                    <div class="col-md-6 ">
                        <div class="row justify-content-center">
                            <div class="col-md-11 align-self-center">

                                <div class="mb-3 row">
                                    <label for="formFile" class="form-label">Profile picture</label>
                                    <div class="col-sm-12">
                                        <input class="form-control" type="file" id="formFile">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="firstname" class="col-sm-2 col-form-label">Name</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="firstname" placeholder="First name">
                                    </div>

                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="lastname" placeholder="Last name">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="nickname" class="col-sm-2 col-form-label">Nick name</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="nickname" placeholder="Nick name">
                                    </div>

                                </div>
                                <div class="mb-3 row">
                                    <label for="birth" class="col-sm-2 col-form-label">Birth date</label>

                                    <div class="col-sm-2">
                                        <select class="form-select" aria-label="Default select example" id="birth">
                                            <option selected>Day</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="13">13</option>
                                            <option value="14">14</option>
                                            <option value="15">15</option>
                                            <option value="16">16</option>
                                            <option value="17">17</option>
                                            <option value="18">18</option>
                                            <option value="19">19</option>
                                            <option value="20">20</option>
                                            <option value="21">21</option>
                                            <option value="22">22</option>
                                            <option value="23">23</option>
                                            <option value="24">24</option>
                                            <option value="25">25</option>
                                            <option value="26">26</option>
                                            <option value="27">27</option>
                                            <option value="28">28</option>
                                            <option value="29">29</option>
                                            <option value="30">30</option>
                                            <option value="31">31</option>

                                        </select>
                                    </div>
                                    <div class="col-sm-3">
                                        <select class="form-select" aria-label="Default select example" id="birth">
                                            <option selected>Months</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="year" placeholder="Years">
                                    </div>


                                </div>
                                <div class="mb-3 row">
                                    <label for="age" class="col-sm-2 col-form-label">Ages</label>
                                    <div class="col-sm-3">
                                        <input type="number" class="form-control" id="age" placeholder="Ages">
                                    </div>

                                </div>

                                <div class="md-3 row">
                                    <label for="gender" class="col-sm-2 col-form-label">Gender</label>

                                    <div class="col-sm-3">
                                        <select class="form-select" aria-label="Default select example" id="gender">
                                            <option selected>None</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>


                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="col-sm-4">col-sm-4</div> -->
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="row justify-content-center">
                            <div class="col-md-11 align-self-center">
                                <div class="mb-3 row">
                                    <label for="Address" class="col-sm-2 col-form-label">Address</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="Address" placeholder="Address">

                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="intru" class="col-sm-2 col-form-label">Introduce</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" id="intru" rows="3"></textarea>
                                    </div>

                                </div>
                                <div class="mb-3 row">
                                    <label for="university" class="col-sm-2 col-form-label">University</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="university"
                                            placeholder="University">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="level" class="col-sm-2 col-form-label">Graduate</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="level" placeholder="Graduate level">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="career" class="col-sm-2 col-form-label">Career</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="career" placeholder="Career">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="salary" class="col-sm-2 col-form-label">Salary</label>
                                    <div class="col-sm-3">
                                        <input type="number" class="form-control" id="salary" placeholder="Salary">
                                    </div>

                                </div>
                            </div>


                            <!-- <div class="col-sm-4">col-sm-4</div> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto mt-5">
                <button class="btn btn-success" type="button " data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Save</button>
            </div>

            <div class="modal fade" tabindex="-1" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false"
                aria-labelledby="staticBackdropLabel">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Congraturation!!</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Your profile is now ready to consider, Let find your job!</p>
                        </div>
                        <div class="modal-footer">
                            <a href="index.html" type="button" class="btn btn-success">Done</a>
                            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                        </div>
                    </div>
                </div>
            </div>



        </div>

    </div>





    <script src="./asset/js/identity.js"></script>

</body>

</html>
